<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2><i><b>Alarm clock</b></i></h2>
        <img src="image/360_F_302006426_7xHhGMlc74DhOTSqPJjgxYiva2qHApA8-removebg-preview.png" alt="" id="img-clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>


                </select>
            </div>
        </div>
        <button id="alarm_btn">Set Alarm</button>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
